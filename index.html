<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="global-nav dark-bg">
        <div class="nav-logo white">
            <p>Header Logo</p>
        </div>
        <ul class="nav-links">
            <li><a class="gray" href="#">Header Link One</a></li>
            <li><a class="gray" href="#">Header Link Two</a></li>
            <li><a class="gray" href="#">Header Link Three</a></li>
        </ul>
    </nav>
    <main>
        <div class="hero dark-bg">
            <div class="hero-text">
                <h1 class="header white">This website is awesome</h1>
                <p class="subheader gray">This website has some subtext that goes under the main title. 
                    It's a smaller font and the color is lower in contrast.</p>
                <button class="hero-btn" type="button">Sign up</button>
            </div>
            <img class="hero-img" src="./images/evgeny-tchebotarev-aiwuLjLPFnU-unsplash.jpg" alt="Left-side tail-lights of Audi R8 in traffic during sunset">
        </div>
        <div class="info"></div>
        <div class="quote"></div>
        <div class="cta"></div>
    </main>
    <div class="footer dark-bg">
        <p class="gray">Copyright Â© The Odin Project 2023</p>
    </div>
</body>
</html>
